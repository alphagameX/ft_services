apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: arthur/nginx
        imagePullPolicy: Never
        livenessProbe:
          periodSeconds: 3
          initialDelaySeconds: 60
          exec:
            command:
              - /bin/sh
              - -c
              - ./tmp/live.sh
        readinessProbe:
          httpGet:
            scheme: HTTPS
            path: /
            port: ssl
          periodSeconds: 2
          failureThreshold: 30
        ports:
        - name: http
          containerPort: 80
        - name: ssl
          containerPort: 443
          
---  
apiVersion: v1
kind: Service
metadata:
  name: nginx
  annotations:
    metallb.universe.tf/allow-shared-ip: "sharing key"
spec:
  selector:
    app: nginx
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      name: http
    - protocol: TCP
      port: 443
      targetPort: 443
      name: ssl