
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deployment
  labels:
    app: grafana
spec:
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: arthur/grafana
        imagePullPolicy: Never
        livenessProbe:
          periodSeconds: 2
          initialDelaySeconds: 10 
          exec:
            command:
              - /bin/sh
              - -c
              - ./tmp/live.sh
        ports:
        - containerPort: 3000
          name: http
---         
apiVersion: v1
kind: Service
metadata:
  name: grafana
  annotations:
    metallb.universe.tf/allow-shared-ip: "sharing key"
spec:
  selector:
    app: grafana
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      name: http